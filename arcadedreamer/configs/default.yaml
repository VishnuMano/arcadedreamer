# ArcadeDreamer Configuration

# Data collection settings
data:
  games:
    - BreakoutNoFrameskip-v4
    - PongNoFrameskip-v4
    - SpaceInvadersNoFrameskip-v4
  frames_per_game: 50000
  frame_skip: 4
  frame_size: 64
  stack_size: 4
  data_dir: "./data/collected"

# VAE architecture
vae:
  latent_dim: 64
  beta: 0.0001
  encoder_channels: [32, 64, 128, 256]
  decoder_channels: [256, 128, 64, 32]

# Dynamics model
dynamics:
  hidden_size: 256
  num_layers: 1
  num_actions: 18

# Training settings
training:
  vae_epochs: 50
  dynamics_epochs: 100
  batch_size: 128
  lr: 0.0003
  weight_decay: 0.00001
  scheduled_sampling_prob: 0.5
  checkpoint_every: 10
  num_workers: 4
  sequence_length: 10

# Visualization settings
viz:
  dream_frames: 50
  fps: 15
  display_scale: 4
